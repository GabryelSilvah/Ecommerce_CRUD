    <!--Cadastro de produtos-->
    <main>
        <form action="enviar.php" method="post" class="formulario" enctype="multipart/form-data">
            <label for="">Inserir a imagem principal do Produto</label> <br>
            <input type="file" name="file" class="input_img"> <br>

            <label for="">2° imagem</label> <br>
            <input type="file" name="file2" class="input_img"> <br>

            <label for="">3° imagem </label> <br>
            <input type="file" name="file3" class="input_img"> <br>


            <label for="">Titulo do Produto</label><br>
            <input type="text" name="titulo" class="input_text"> <br>

            <label for="">Descrição do Produto</label> <br>
            <textarea style="resize:none;" name="descricao" id="descricao" cols="30" rows="10"></textarea> <br>

            <label for="">Quantidade em estoque</label> <br>
            <input type="number" name="quant" class="btn_num"><br><br>


            <button type="submit" name="cadastrar" class="btn-cadastrar">Cadastrar</button>
        </form><br>
   

    </main>
